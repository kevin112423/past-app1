<div class="card" style="border-radius: 15px">
  <div class="card-body text-center">
    <div class="mt-3 mb-4">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
        class="rounded-circle img-fluid"
        style="width: 100px"
      />
    </div>
    <h4 class="mb-2">{{ user().name.firstname }} {{ user().name.lastname }}</h4>
    <p class="text-muted mb-4">
      {{ user().username }} <span class="mx-2">|</span>
      <a href="mailto:{{ user().email }}">{{ user().email }}</a>
    </p>
    <p class="text-center">{{ user().password }}</p>

    <div class="d-flex justify-content-between text-center mt-5 mb-2">
      <div>
        <p class="mb-2 h5">Telephone</p>
        <p class="text-muted mb-0">{{ user().phone }}</p>
      </div>
      <div>
        <p class="mb-2 h5">City</p>
        <p class="text-muted mb-0">{{ user().address.city }}</p>
      </div>
      <div>
        <p class="mb-2 h5">Address</p>
        <p class="text-muted mb-0">
          {{ user().address.street }} {{ user().address.number }}
        </p>
      </div>
    </div>
  </div>
</div>
