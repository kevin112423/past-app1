<!-- Single item -->
<div class="row">
  <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
    <!-- Image -->
    <div
      class="bg-image hover-overlay hover-zoom ripple rounded"
      data-mdb-ripple-color="light"
    >
      <img
        [src]="productCartItem().product.image"
        class="w-50"
        [alt]="productCartItem().product.title"
      />
      <a href="#!">
        <div
          class="mask"
          style="background-color: rgba(251, 251, 251, 0.2)"
        ></div>
      </a>
    </div>
    <!-- Image -->
  </div>

  <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
    <!-- Data -->
    <p>
      <strong>{{ productCartItem().product.title }}</strong>
    </p>
    <p>Category: {{ productCartItem().product.category }}</p>
    <button
      type="button"
      data-mdb-button-init
      data-mdb-ripple-init
      class="btn btn-danger btn-sm me-1 mb-2"
      data-mdb-tooltip-init
      title="Remove item"
      (click)="onRemove.emit(productCartItem().product.id)"
    >
      <i class="bi bi-trash"></i>
    </button>
    <!-- Data -->
  </div>

  <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
    <!-- Quantity -->
    <div class="d-flex mb-4" style="max-width: 300px">
      <button
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-primary px-3 me-2"
        (click)="onDecrease.emit(productCartItem())"
        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
        [disabled]="productCartItem().quantity <= 1"
      >
        <i class="bi bi-dash"></i>
      </button>

      <div data-mdb-input-init class="form-outline">
        <input
          id="form1"
          min="0"
          name="quantity"
          [value]="productCartItem().quantity"
          type="number"
          class="form-control"
        />
        <label class="form-label" for="form1">Quantity</label>
      </div>

      <button
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-primary px-3 ms-2"
        (click)="onIncrease.emit(productCartItem())"
        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
      >
        <i class="bi bi-plus"></i>
      </button>
    </div>
    <!-- Quantity -->

    <!-- Price -->
    <p class="text-start text-md-center">
      <strong>{{
        productCartItem().product.price * productCartItem().quantity | currency
      }}</strong>
    </p>
    <!-- Price -->
  </div>
</div>
<!-- Single item -->
